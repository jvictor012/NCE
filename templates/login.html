<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/padrao.css">
  <link rel="stylesheet" href="/static/login.css">
  <script src="scripts/supabase-nce.js"></script>

</head>

<body>
  <div class="container">
    <div class="imagem">
      <img src="/static/images/logotipo.png">
    </div>
    
    <div class="inputs">
      <form action="{{url_for('login')}}" method="post">
        <div class="email">
          <label for="lemail">Email:</label>
          <input id="lemail" type="email" name="lemail" required />
        </div>
        
        <div class="senha">
          <label for="lsenha">Senha: </label>
          <input id="lsenha" type="password" name="lsenha" required />
        </div>
       
        <div class="button">
          <button type="submit">Entrar</button>
        </div>
        
      </form>
    </div>
    <a href="{{url_for('cadastrar')}}">NÃ£o tenho uma conta!</a>
  </div>
</body>

</html>
