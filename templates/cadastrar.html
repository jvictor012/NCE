<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <form action="{{url_for('cadastrar')}}" method="post">
      <label for="cemail">Email: </label>
      <input id="cemail" type="email" name="cemail" required />

      <label for="cmatricula">Matricula:</label>
      <input id="cmatricula" type="number" name="cmatricula" required />

      <label for="csenha">Senha:</label>
      <input id="csenha" type="password" name="csenha" required />
      <button type="submit">Enviar</button>
    </form>
    <a href="{{url_for('login')}}">JÃ¡ tenho uma conta!</a>
  </body>
</html>
